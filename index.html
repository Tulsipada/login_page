<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <b>Cryptro Bot</b>
        <nav class="nav-area">
            <li><a href='#' class="nav-btn">Home</a></li>
            <li><a href='#' class="nav-btn">About</a></li>
            <li><a href='#'class="nav-btn">Services</a></li>
            <li><a href='#'class="nav-btn">contact</a></li>
            <li><a href="#"class="nav-btn">Login</a></li>
            <li><a href="#" id="btn-login">get started</a></li>
        </nav>
    </header>  
    <div class="body-container">
        <div class="tradingview-container">
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "width": 610,
            "height": 410,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1",
            "timezone": "Asia/Kolkata",
            "theme": "dark",
            "style": "3",
            "locale": "in",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_legend": true,
            "save_image": false,
            "container_id": "tradingview_72776"
          }
            );
            </script>
          </div>
          <div class="start-btn">
              <a class="button-btn">CURRENT PRICE</a>
              <a class="button-btn">...</a>
              <a class="button-btn">LAST 24H high</a>
              <a class="button-btn">...</a>
              <a class="button-btn">LAST 24H Low</a>
              <a class="button-btn">...</a>
              <a class="button-btn">LAST TRADED VALUE</a>
              <a class="button-btn">...</a>
              <a class="button-btn">NOW BUY PRICE</a>
              <a class="button-btn">...</a>
              <a class="button-btn">NOW SELL PRICE</a>
              <a class="button-btn">...</a>

          </div>
          <div class="decision-container">
          <div class="money">
            <h4>Your current balance</h4>
            <button class="money-btn">$0</button></div>
            <div class="money-invest">
              <h4>How mach money would you invest</h4>
              <input  type="text" value="" class="money-input">
          </div>
          <div class="risk-dropdown">
            <h4>Select your risk</h4>
            <select class="decision-dropdown">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">Low</option>
            </select>
          </div>
              <div class="submit">
                  <button class="sumbit-btn">Start</button>
                  <button class="sumbit-btn">Stop</button>
              </div>
          </div>
    </div>
        
</body>
</html>
